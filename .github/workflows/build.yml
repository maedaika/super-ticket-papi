# This is a basic workflow to help you get started with Actions

name: MuleSoft deployment with GitHub Actions CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3
      - name: Cache
        uses: actions/cache@v3
        with:
          path: /home/runner/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
              ${{ runner.os }}-maven-
      - name: Setup Java JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8   
      - name: maven-settings-xml-action
        uses: whelk-io/maven-settings-xml-action@v16
        with:
          repositories: |
                [
                  {
                    "id": "MuleRepository",
                    "name": "MuleRepository",
                    "url": "https://repository.mulesoft.org/nexus-ee/content/repositories/releases-ee/",
                    "releases": {
                      "enabled": "true"
                    },
                    "snapshots": {
                      "enabled": "true"
                    }
                  }
                ]
          servers: |
                [
                  {
                    "id": "anypoint-exchange-v3",
                    "username": "${{ secrets.ANYPOINT_USERNAME }}",
                    "password": "${{ secrets.ANYPOINT_PASSWORD }}",
                    "configuration": {
                      "httpConfiguration": {
                        "all": {
                          "usePreemptive": "true"
                        }
                      }
                    }
                  },
                  {
                    "id": "MuleRepository",
                    "username": "${{ secrets.ENT_ID }}",
                    "password": "${{ secrets.ENT_PASSWORD }}",
                    "configuration": {
                      "httpConfiguration": {
                        "all": {
                          "usePreemptive": "true"
                        }
                      }
                    }
                  }
                ]      

      - name: Build
        run: mvn clean package -e -X

      - name: Artifact file name with commit hash
        run: |
          artifactName1=$(ls target/*.jar | head -1)
          commitHash=$(git rev-parse --short "$GITHUB_SHA")
          artifactName2=$(echo $artifactName1 | sed "s/.jar/.$commitHash.jar/g")
          mv $artifactName1 $artifactName2
          
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build_artifact
          path: target/*.jar

  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache
        uses: actions/cache@v3
        with:
          path: /home/runner/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
              ${{ runner.os }}-maven-
      - name: Setup Java JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8   
      - name: Download a Build Artifact
        uses: actions/download-artifact@v3
        with:
          name: build_artifact

      - name: Deploy to Anypoint Platform
        env:
          USERNAME: ${{ secrets.ANYPOINT_USERNAME }}
          PASSWORD: ${{ secrets.ANYPOINT_PASSWORD }}
        run: |
          artifactName=$(ls *.jar | head -1)
          mvn mule:deploy -Dmule.artifact=$artifactName -Dusername=$USERNAME -Dpassword=$PASSWORD -e -X

  deploy-test:
    needs: deploy-dev
    runs-on: ubuntu-latest
    environment: Test
    steps:
      - uses: actions/checkout@v3
      - name: Cache
        uses: actions/cache@v3
        with:
          path: /home/runner/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
              ${{ runner.os }}-maven-
      - name: Setup Java JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8   
      - name: Download a Build Artifact
        uses: actions/download-artifact@v3
        with:
          name: build_artifact

      - name: Deploy to Anypoint Platform
        env:
          USERNAME: ${{ secrets.ANYPOINT_USERNAME }}
          PASSWORD: ${{ secrets.ANYPOINT_PASSWORD }}
        run: |
          artifactName=$(ls *.jar | head -1)
          mvn mule:deploy -Dmule.artifact=$artifactName -Dusername=$USERNAME -Dpassword=$PASSWORD -e -X

  deploy-production:
    needs: deploy-test
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - uses: actions/checkout@v3
      - name: Cache
        uses: actions/cache@v3
        with:
          path: /home/runner/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
              ${{ runner.os }}-maven-
      - name: Setup Java JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8   
      - name: Download a Build Artifact
        uses: actions/download-artifact@v3
        with:
          name: build_artifact

      - name: Deploy to Anypoint Platform
        env:
          USERNAME: ${{ secrets.ANYPOINT_USERNAME }}
          PASSWORD: ${{ secrets.ANYPOINT_PASSWORD }}
        run: |
          artifactName=$(ls *.jar | head -1)
          mvn mule:deploy -Dmule.artifact=$artifactName -Dusername=$USERNAME -Dpassword=$PASSWORD -e -X
